mode.production: false

app.name: "docindexer"

mysql:
  enabled: true
  user: root
  database: "${app.name}"
  host: localhost
  port: 3306

redis:
  enabled: true
  address: localhost
  port: 6379
  username:
  password:
  database: 0

rabbitmq:
  enabled: true
  host: localhost
  port: 5672
  username: guest
  password: guest
  vhost: "/"

server:
  host: localhost
  port: 8091
  gracefulShutdownTimeSec: 5
  perf.enabled: true

consul:
  enabled: true
  consulAddress: localhost:8500

goauth.client.enabled: true

docindexer:
  temp-path: "/tmp/docindexer"